<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 26 Liquid Glass Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="liquid-glass-container">
        <div class="glass-card">
            <h2>Liquid Glass</h2>
            <p>Replicating Apple's new UI with CSS and SVG filters.</p>
        </div>
    </div>

    <!-- SVG Filter Definitions for the liquid distortion and highlights -->
    <svg style="display: none;">
        <filter id="liquid-distortion" x="-20%" y="-20%" width="140%" height="140%">
            <!-- Creates a turbulent noise pattern for the distortion -->
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="3" seed="0" result="noise">
                <!-- Animates the frequency for a continuous "liquid" flow -->
                <animate attributeName="baseFrequency" from="0.01 0.01" to="0.03 0.03" dur="8s" repeatCount="indefinite" />
            </feTurbulence>
            <!-- Displaces pixels based on the noise map -->
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G"/>
            <!-- Creates a specular light highlight -->
            <feSpecularLighting in="noise" specularExponent="20" lighting-color="#fff" result="specular">
                <fePointLight x="-5000" y="-10000" z="20000" />
            </feSpecularLighting>
            <!-- Overlays the highlight on the distortion -->
            <feComposite in="specular" in2="SourceGraphic" operator="in" result="lighting" />
            <feComposite in="SourceGraphic" in2="lighting" operator="over" />
        </filter>
    </svg>

    <script src="script.js"></script>
</body>
</html>
